    genericName: UniConv è una applicazione web
    longDescription: >
      ## UNICONV


     UniConv è un’applicazione sviluppata dall’Università degli Studi di Urbino per supportare la dematerializzazione e la
     gestione dei contratti avente ad oggetto attività di ricerca, di consulenza e di servizio svolte dalle strutture didattiche,
     di ricerca ed amministrative dell’Ateneo, anche per conto o nell’interesse prevalente di soggetti terzi pubblici e
     privati. Le due principali tipologie contrattuali gestite in UniConv sono: in ambito istituzionale, le convenzioni per
     contributo alla ricerca; in ambito commerciale, le convenzioni per attività in conto terzi.

    shortDescription: >-
      UniConv è una applicazione web per gestione dei flussi documentali e dematerializzazione dell'attività contrattuale attiva dell'ateneo. 
      L'applicazione è basata su Web API e sviluppata sul framework Laravel per la parte backend, Angular per la parte frontend e Shibboleth come sistema di autenticazione.
